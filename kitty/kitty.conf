# ===============================
# Kitty configuration (converted from foot.ini)
# Installing from source via https://sw.kovidgoyal.net/kitty/binary/
# ===============================

# --- Font ---
font_family family="JetBrains Mono"
font_size 10.5
bold_font auto
bold_italic_font auto
italic_font auto

# --- Cursor ---
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 10
shell_integration no-cursor

# --- Scrollback ---
scrollback scrolled-and-hovered

# --- Mouse ---
hide_mouse_when_typing yes

# --- Window ---
hide_window_decorations no
initial_window_height 600
initial_window_width 1000
remember_window_size  no
window_border_width 1.0
window_padding_width 5

# --- Key bindings ---
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# --- Colors (Gruvbox Dark) ---
background #282828
foreground #ebdbb2

color0  #282828
color1  #cc241d
color2  #98971a
color3  #d79921
color4  #458588
color5  #b16286
color6  #689d6a
color7  #a89984

color8  #928374
color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #ebdbb2

# -- Advanced ---
shell zsh
term xterm-256color
